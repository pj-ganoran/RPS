<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>

  <div>
    <button onclick="makeMove('rock')">🪨 Rock</button>
    <button onclick="makeMove('paper')">📄 Paper</button>
    <button onclick="makeMove('scissors')">✂️ Scissors</button>
  </div>

  <p id="status">Waiting for players...</p>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
