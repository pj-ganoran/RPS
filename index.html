<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RPS Online</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <br>
    <div id="lobby">
    <input type="text" id="roomName" placeholder="Enter Room Name">
    <button class="moveButton" onclick="hostGame()">Host Game</button>
    <button class="moveButton" onclick="joinGame()">Join Game</button>
  </div>

  <div id="status"></div>
  <div id="result"></div>

  <div>
    <button class="moveButton" onclick="makeMove('rock')" disabled>Rock</button>
    <button class="moveButton" onclick="makeMove('paper')" disabled>Paper</button>
    <button class="moveButton" onclick="makeMove('scissors')" disabled>Scissors</button>
  </div>

  <button id="leaveButton" onclick="leaveRoom()">Leave Room</button>
  </div>

  <script type="module" src="/scripts/app.js"></script>
</body>
</html>
